<br><br>
<div class="container">
  <h1>Lista de Clientes</h1>
<br>
  <input type="text"
          class="form-control"
          placeholder="Buscar cliente"
          #txtSearch
          (keyup)="keysearchCliente(txtSearch.value)"
          
          >
<br>
  <button [ngStyle]="{ 'width': '100px' }" 
          class="btn btn-primary"
          (click)="previewPage()" 
          >
          Preview
  </button>
  &nbsp;&nbsp;
  <button [ngStyle]="{ 'width': '100px' }" 
          class="btn btn-primary"
          (click)="nextPage()" 
          [disabled]="(clientes | filtro:page:search).length === 0 ">
          Next
  </button>
  
    <table class="table table-hover">
        <thead>
          <tr>
            <th [ngStyle]="{ 'width': '25px' } " scope="col">ID</th>
            <th [ngStyle]="{ 'width': '50px' } " scope="col">Nombre</th>
            <th [ngStyle]="{ 'width': '50px' } " scope="col">Apellido</th>
            <th [ngStyle]="{ 'width': '50px' } " scope="col">Pais</th>
            <th [ngStyle]="{ 'width': '550px' } " scope="col">Acciones</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(clientes.length === 0) ">
            <td></td>
            <td>No hay clientes registrados</td>
          </tr>
          <tr *ngFor="let cliente of clientes| filtro:page:search;">
            
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellidos }}</td>
            <td>{{ cliente.pais }}</td>
            <td>
 
            <a class="btn btn-primary"
              [routerLink]="['/clientes/edit',cliente.id]" >
              Edit
            </a>
              &nbsp;
              <button class="btn btn-danger">
                Delete
              </button>
              
            </td>
            
          </tr>
        
        </tbody>
      </table>
</div>
<br>
