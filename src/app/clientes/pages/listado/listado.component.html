<br><br>
<div class="container">
  <h1>Lista de Clientes</h1>
<br>
  <input type="text"
          class="form-control"
          placeholder="Buscar cliente"
          #txtSearch
          (keyup)="keysearchCliente(txtSearch.value)"
          
          >
<br>
  <button [ngStyle]="{ 'width': '100px' }" 
          class="btn btn-primary"
          (click)="previewPage()" 
          >
          Preview
  </button>
  &nbsp;&nbsp;
  <button [ngStyle]="{ 'width': '100px' }" 
          class="btn btn-primary"
          (click)="nextPage()" 
          [disabled]="(clientes | filtro:page:search).length === 0 ">
          Next
  </button>
  
    <table class="table table-hover">
        <thead>
          <tr>
            <th [ngStyle]="{ 'width': '50px' } " scope="col">Nombre</th>
            <th [ngStyle]="{ 'width': '50px' } " scope="col">Correo</th>
            <th [ngStyle]="{ 'width': '50px' } " scope="col">Pais</th>
            <th [ngStyle]="{ 'width': '550px' } " scope="col">Acciones</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | filtro:page:search">
            
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.pais }}</td>
            <td>
              <button class="btn btn-primary">
                Edit
              </button>
              &nbsp;
              <button class="btn btn-danger">
                Delete
              </button>
              
            </td>
            
          </tr>
        
        </tbody>
      </table>
</div>
